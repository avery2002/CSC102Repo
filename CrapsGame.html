<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3 Game</title>
    <script src="CrapsGame.js"></script>
</head>
<body>
    <!-- This is the page header -->
    <h1>Welcome, let's play a dice game called craps!</h1>

    <!-- Code for button, when clicked this will start the game -->
    <button onclick="playCraps();">Play Craps</button>
    <!-- This will show the results - win/lose/tie -->
    <div id="crapsRes">Craps Results</div>
    <!-- This will show the first die roll -->
    <div id="die1Res">Die 1 Results</div>
    <!-- This will show the second die roll -->
    <div id="die2Res">Die 2 Results</div>
    <!-- This will show the sum of the die rolls -->
    <div id="sumRes">Sum Results</div>
    
</body>
</html>
