<!-- this tells the browser that the page is HTML 5 -->
<!DOCTYPE html>
<!-- HTML tag is required, language is set to english-->
<html lang="en">
<!-- This section is for the browser and search engine primarily-->
<head>
    <!-- This page can support almost any character in almost any language -->
    <meta charset="UTF-8">
    <!-- This tag is so the qebsite will look good on devices or mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This text is what will appear in the browser tag -->
    <title>Mashup Page</title>
    <!-- This references the Main.css page for the style of the webpage -->
    <link rel="stylesheet" href="Main.css">
    <!-- This references the IndexButtons.js page for the javascript -->
    <script src="Mashup.js"></script>
</head>

<body>

    <!-- This displays the header for the site -->
    <h1>
        Check Your Multiplication Skills!
    </h1>


    

    <p>
        <!-- This form takes in two numbers from a user and what they think the result is-->
        <form name="Form1" method="post" onsubmit="return showResults()">
            
            <!-- This takes in the user's input for the first number -->
            <label for="num1"> Number 1: </label>
            <input type="text" name="num1" id="num1"><br><br>
            
            <!-- This takes in the user's input for the second number -->
            <label for="num2"> Number 2: </label>
            <input type="text" name="num2" id="num2"><br><br>

            <!-- This takes in the user's input for the product -->
            <label for="numSum"> Number 1 * Number 2: </label>
            <input type="text" name="numSum" id="numSum"><br><br>

            <!-- This submits the information -->
            <input type="Submit" value="Check your answer!">
        </form>
    </p>

    <!-- This holds the image that is displayed -->
    <p>
        <div id="mathImage" style="display: block;"></div>
            <img src="DoingMath.webp" alt="Math Image">
    </p>
   
    

</body>
</html>
